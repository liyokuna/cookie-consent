dist: trusty
sudo: false

language: node_js
node_js:
  - "10.4.1"

addons:
  chrome: stable

cache:
  directories:
     - ./node_modules

install:
  - npm install
  - npm install codecov -g

after_success:
  - codecov

script:
  - npm run test cookie-service -- --no-watch --no-progress --browsers=ChromeHeadless
  - npm run test -- --no-watch --no-progress --browsers=ChromeHeadless

deploy:
  provider: npm
  email: "owner_mail"
  api_key: "NPM_AUTH_TOKEN"
    on:
    tags: true