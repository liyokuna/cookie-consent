<div class="alert-cookie bottom" *ngIf="showAlertCookie" attr.aria-label="{{ header$ | async }}">
    <div class="crow">
        <div class="col-sm-10">
            <p>
                <b>{{ message$ | async }}</b>
                <a *ngIf="LearnMoreEnable$ | async " href="{{ LearnMoreLink$ | async }}" attr.aria-label="{{ LearnMoreMessage$ | async }}">{{ LearnMoreMessage$ | async }}</a>
            </p>
        </div>
        <div class="col-sm-2">
            <button *ngIf="DenyEnable$ | async " type="button" class="cbtn cbtn-link" (click)="deny()" attr.aria-label="{{ DenyMessage$ | async }}">{{ DenyMessage$ | async }}</button>
            <button *ngIf="AllowEnable$ | async " type="button" class="cbtn cbtn-warning" (click)="allow()" attr.aria-label="{{ AllowMessage$ | async }}">{{ AllowMessage$ | async }}</button>
            <button *ngIf="AcceptEnable$ | async " type="button" class="cbtn cbtn-success" (click)="allow()" attr.aria-label="{{ AcceptMessage$ | async }}">{{ AcceptMessage$ | async }}</button>
        </div>
    </div>
</div>
