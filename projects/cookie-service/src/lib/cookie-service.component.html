<div class="alert-cookie bottom" *ngIf="showAlertCookie" attr.aria-label="{{ header }}" [ngStyle]="cssClass(HeaderColor, HeaderBackgroundColor )">
    <div class="row">
        <div class="col-sm-10">
            <p>
                <b>{{ message }}</b>
                <a *ngIf="LearnMoreEnable " href="{{ LearnMoreLink }}" attr.aria-label="{{ LearnMoreMessage }}">{{ LearnMoreMessage }}</a>
            </p>
        </div>
        <div class="col-sm-2">
            <button *ngIf="DenyEnable " type="button" class="cbtn" (click)="this.deny()" attr.aria-label="{{ DenyMessage }}" [ngStyle]="cssClass(AcceptColor, 'transparent' )">{{ DenyMessage }}</button>
            <button *ngIf="AllowEnable " type="button" class="cbtn" (click)="this.allow()" attr.aria-label="{{ AllowMessage }}" [ngStyle]="cssClass(AllowColor, AllowBackgroundColor)">{{ AllowMessage }}</button>
            <button *ngIf="AcceptEnable " type="button" class="cbtn" (click)="this.allow()" attr.aria-label="{{ AcceptMessage }}" [ngStyle]="cssClass(AcceptColor, AcceptBackgroundColor)">{{ AcceptMessage }}</button>
        </div>
    </div>
</div>

<div class="bottom" *ngIf="!showAlertCookie && ReviewEnable" attr.aria-label="{{ Review }}">
    <span class="badge badge-pill" (click)="this.review()" [ngStyle]="cssClass(ReviewColor, ReviewBcolor )">{{Review}}</span>
</div>
