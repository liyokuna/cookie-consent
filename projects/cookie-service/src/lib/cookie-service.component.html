<ngb-alert [dismissible]="false" [type]="this.type" *ngIf="this.showAlertCookie" class="alert-cookie fixed-bottom" attr.aria-label="{{ header | async }}">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-10">
                <p>
                    <b>{{ message | async }}</b>
                </p>
            </div>
            <div class="col-sm-2">
                <button *ngIf="this.DeclineButton" type="button" class="btn btn-inverse btn-link" (click)="this.deny()">{{ denybt | async }}</button>
                <button *ngIf="this.AllowButton" type="button" class="btn btn-inverse btn-warning" (click)="this.allow()">{{ allowbt | async }}</button>
                <button *ngIf="this.AcceptButton" type="button" class="btn btn-inverse btn-success" (click)="this.allow()">{{ acceptbt | async }}</button>
            </div>
        </div>
    </div>
</ngb-alert>
